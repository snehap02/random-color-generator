<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="/style.css">
    <title>Random Color Generator</title>
</head>
<body>
    <h1 class="heading text-center font-semibold font-raleway text-2xl sm:text-4xl -tracking-tighter mt-10">
        Generate Random Color
    </h1>

    <section class="whole-container grid grid-cols-1 sm:grid sm:grid-cols-2 px-8 gap-2 mt-6">
        <div class="color-pallate h-56"></div>
        <div class="color-codes h-56 text-left flex flex-col justify-center gap-8">
            <h2 class="font-poppins font-medium text-xl">HEX: <span class="hex font-poppins font-medium text-xl ml-6"></span></h2>
            <h2 class="font-poppins font-medium text-xl">RGB: <span class="rgb font-poppins font-medium text-xl ml-6"></span></h2>
        </div>
        <button class="btn font-poppins tracking-widest uppercase font-bold text-lg bg-sky-900 mx-10 py-3 text-white">Generate Color</button>
    </section>
    <script src="/script.js"></script>
</body>
</html>
