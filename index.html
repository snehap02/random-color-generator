<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="/style.css">
    <title>Random Color Generator</title>
</head>
<body class="sm:p-4 lg:px-20 xl:px-72 2xl:px-96">
    <h1 class="heading text-center font-semibold font-raleway text-2xl sm:text-4xl -tracking-tighter mt-10">
        Generate Random Color
    </h1>

    <section class="sm:grid sm:grid-cols-2 sm:gap-5">
    <main>
        <section class="whole-container grid grid-cols-2 sm:grid sm:grid-cols-2 px-2 py-2 gap-2 sm:gap-10 mt-6 md:p-14 sm:border-2 sm:shadow-lg sm:shadow-gray-400 sm:mt-16 sm:p-10 bg-slate-400 mx-2">
            <div class="color-pallate h-24 w-24 bg-blue-300 rounded-lg"></div>
            <div class="color-codes -ml-10 mt-8">
                <h2 class="font-poppins font-medium text-medium">HEX: <span class="hex font-poppins font-medium text-base ml-3">hgjhg</span></h2>
            </div>
        </section>
        <div class="flex flex-col justify-center items-center md:mt-8 mt-5">
            <button class="btn font-poppins tracking-widest uppercase font-bold text-lg bg-sky-900 rounded-md px-6 py-4 text-white">Generate HEX</button>
        </div>
    </main>
    <main>   
    <section class="whole-container grid grid-cols-2 sm:grid sm:grid-cols-2 px-2 py-2 gap-2 sm:gap-10 mt-6 md:p-14 sm:border-2 sm:shadow-lg sm:shadow-gray-400 sm:mt-16 sm:p-10 bg-slate-400 mx-2">
            <div class="color-pallate h-24 w-24 bg-blue-300 rounded-lg"></div>
            <div class="color-codes flex">
                <h2 class="font-poppins font-medium text-medium -ml-10 mt-8">RGB: <span class="rgb font-poppins font-medium text-base ml-3"></span></h2>
            </div>
        </section>
        <div class="flex flex-col justify-center items-center md:mt-8 mt-5">
            <button class="btn font-poppins tracking-widest uppercase font-bold text-lg bg-sky-900 rounded-md px-6 py-4 text-white">Generate RGB</button>
        </div>
    </main>
    </section>

    
    <script src="/script.js"></script>
</body>
</html>
