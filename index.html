<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="/style.css">
    <title>Random Color Generator</title>
</head>
<body class="sm:p-4 lg:px-20 xl:px-72 2xl:px-96 bg-gradient-to-r from-violet-200 to-pink-200">
    <h1 class="heading text-center font-semibold font-raleway text-2xl sm:text-4xl -tracking-tighter mt-10">
        Generate Random Color
    </h1>

    <main class="sm:px-14 md:px-36 lg:px-48 xl:px-20 mt-16">
        <section class="rounded-xl whole-container px-6 py-4 gap-2 mt-6 sm:border-2 shadow-lg bg-slate-200 mx-2">
            <div class="mx-auto mt-5 color-pallate h-44 w-full bg-blue-300 rounded-lg"></div>
            <div class="color-codes mt-8 flex justify-around gap-10">
                <h2 class="font-poppins font-medium text-lg">RGB: <span class="rgb font-poppins font-medium text-base ml-3"></span></h2>
                <h2 class="font-poppins font-medium text-lg">HEX: <span class="hex font-poppins font-medium text-base ml-3"></span></h2>
            </div>
        </section>
        <div class="flex justify-around items-center md:mt-8 mt-5 sm:p-2">
            <button class="btn font-poppins tracking-widest uppercase font-bold text-lg bg-gradient-to-r from-pink-500 to-rose-900 rounded-md px-3 py-4 text-white">Generate RGB</button>
            <button class="btn1 font-poppins tracking-widest uppercase font-bold text-lg bg-gradient-to-r from-pink-500 to-rose-900 rounded-md px-3 py-4 text-white">Generate HEX</button>
        </div>
    </main>

    
    <script src="/script.js"></script>
</body>
</html>
